name: mac-build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.6.x", "3.7.x", "3.8.x", "3.9.x", "3.10.x"]
        os: [macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: setup python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install dependencies
      run: |
        python3 -m pip install --upgrade pytest coverage
        python3 -m pip install --upgrade -r aiootp.egg-info/requires.txt
    - name: test with pytest
      run: |
        coverage run --source aiootp -m pytest tests/test_aiootp.py -vv
        coverage report
