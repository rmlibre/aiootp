

name: python application on ubuntu

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-20.04, ubuntu-18.04]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install --fix-missing --fix-broken python-cryptography
        python3 -m pip install --upgrade pip pytest coverage
        python3 -m pip install --upgrade -r aiootp.egg-info/requires.txt
    - name: Test with pytest
      run: |
        coverage run --source aiootp -m pytest tests/test_aiootp.py -vv
        coverage report

