# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    ubuntu_test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install --fix-missing --fix-broken python-cryptography
          python3 -m pip install --upgrade pip pytest coverage
          python3 -m pip install --upgrade -r aiootp.egg-info/requires.txt
      - name: Test with pytest
        run: |
          coverage run --source aiootp -m pytest tests/test_aiootp.py -vv
          coverage report

    macOS_test:
      runs-on: macOS-latest
      steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo brew install openssl python3
          python3 -m ensurepip
          python3 -m pip install --upgrade pip pytest coverage
          python3 -m pip install --upgrade -r aiootp.egg-info/requires.txt
      - name: Test with pytest
        run: |
          coverage run --source aiootp -m pytest tests/test_aiootp.py -vv
          coverage report
